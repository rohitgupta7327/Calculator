 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" >
       
        <input type="text" placeholder="0" id="inputBox" readonly class="changing">  
            <div class="changes">
        <div  class="button" id="button1">
            <button>AC</button>
            <button>DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>

        <div class="button" id="button2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>

        <div class="button" id="button3">
            <button>4</button class="operator">
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>

        <div class="button" id="button4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>

        <div class="button" id="button5">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class=" equalBTN">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
